<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Onboarding — EzySales Academy</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: radial-gradient(circle at 20% 30%, #0077ff33, #000814 70%);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 28px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      font-size: 18px;
    }

    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg,#00aaff,#0066ff);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
    }

    .logout {
      background: rgba(255,255,255,0.1);
      padding: 8px 14px;
      border-radius: 10px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.15);
    }

    .logout:hover {
      background: rgba(255,255,255,0.2);
    }

    /* Hero Card */
    .hero {
      max-width: 700px;
      margin: 60px auto 40px auto;
      text-align: center;
      padding: 40px;
      border-radius: 18px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(14px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
    }

    .hero h1 {
      margin: 0 0 10px 0;
      font-size: 34px;
      font-weight: 700;
    }

    .hero p {
      margin: 0 0 20px 0;
      opacity: 0.8;
    }

    /* Tile Grid */
    .grid {
      max-width: 900px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 22px;
      padding: 20px;
    }

    @media(max-width: 800px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media(max-width: 560px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    .tile {
      padding: 30px 20px;
      background: rgba(255,255,255,0.06);
      border-radius: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      border: 1px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(12px);
      cursor: pointer;
      transition: 0.25s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .tile:hover {
      transform: translateY(-6px);
      background: rgba(255,255,255,0.12);
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
    }

    footer {
      text-align: center;
      margin-top: 60px;
      padding-bottom: 40px;
      opacity: 0.5;
      font-size: 13px;
    }
  </style>

  <script>
    // LOGIN LOCK
    if (sessionStorage.getItem("ezyLogin") !== "true") {
      window.location.href = "login.html";
    }

    function openWeek(week) {
      alert("Week " + week + " page coming soon!");
    }

    function signOut() {
      sessionStorage.clear();
      window.location.href = "login.html";
    }
  </script>

</head>

<body>

  <!-- NAV -->
  <header class="nav">
    <div class="brand">
      <div class="logo">EA</div>
      EzySales Academy
    </div>

    <a class="logout" onclick="signOut()">Sign out</a>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h1>Onboarding Program</h1>
    <p>Your structured 5-week Real Estate mastery journey begins here.</p>
  </section>

  <!-- GRID -->
  <div class="grid">

    <div class="tile" onclick="location.href='week1.html'">Week 1</div>
    <div class="tile" onclick="openWeek(2)">Week 2</div>
    <div class="tile" onclick="openWeek(3)">Week 3</div>
    <div class="tile" onclick="openWeek(4)">Week 4</div>
    <div class="tile" onclick="openWeek(5)">Week 5</div>

  </div>

  <footer>
    © EzySales Academy — Onboarding Program
  </footer>

</body>
</html>
