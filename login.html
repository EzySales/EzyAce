<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login â€” EzySales Academy</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root {--primary:#2563eb;--secondary:#0ea5e9;--text:#0f172a;--muted:#64748b;--bg:#eff4ff;--card:#ffffff;}
body{font-family:Inter;background:var(--bg);display:flex;justify-content:center;align-items:center;height:100vh;margin:0;color:var(--text)}
.card{background:var(--card);width:360px;padding:32px;border-radius:14px;box-shadow:0 6px 20px rgba(0,0,0,0.1);text-align:center}
.card h2{margin-bottom:8px;font-size:26px;font-weight:700;color:var(--primary)}
.card p{margin-bottom:24px;color:var(--muted);font-size:14px}
input{width:100%;padding:12px;margin:6px 0 14px 0;border:1px solid #cbd5e1;border-radius:10px;font-size:15px}
button{width:100%;background:var(--primary);color:white;padding:12px;border:none;border-radius:10px;font-size:16px;font-weight:700;cursor:pointer}
button:hover{opacity:.9}
footer{text-align:center;font-size:12px;color:var(--muted);margin-top:20px}
</style>
</head>
<body>
<script>
  if (sessionStorage.getItem("ezyLogin") !== "true") {
    window.location.href = "login.html";
  }
</script>
  <div class="card">
    <h2>EzySales Academy</h2>
    <p>Login to access your training platform</p>

    <form action="index.html" method="get">
      <input type="text" placeholder="Login ID" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="error" style="color:red; font-size:14px; margin-top:10px; display:none;">Wrong ID or password.</p>
    <script>
      document.querySelector('form').addEventListener('submit', function(e){
        e.preventDefault();
        const id = document.querySelector('input[type=text]').value.trim();
        const pw = document.querySelector('input[type=password]').value.trim();
        if(id === 'ezy2025' && pw === 'imgreat123'){
          window.location.href = 'index.html';
        } else {
          document.getElementById('error').style.display = 'block';
        }
      });
    </script>
  </div>
</body>
</html>
