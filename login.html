<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>EzySales Login â€” Neo Glass Edition</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* ------ GLOBAL RESET ------ */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  height:100vh;
  font-family:Inter, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0b0d11;
  overflow:hidden;
  color:white;
}

/* ------ BACKGROUND GLOW BLOBS ------ */
.blob{
  position:absolute;
  border-radius:50%;
  filter:blur(140px);
  opacity:0.55;
  z-index:-1;
}

.blob1{
  width:420px; height:420px;
  background:#00c8ff;
  top:-120px; left:-80px;
}

.blob2{
  width:420px; height:420px;
  background:#007bff;
  bottom:-140px; right:-120px;
}

.blob3{
  width:350px; height:350px;
  background:#ffe761;
  top:50%; left:60%;
  transform:translate(-50%, -50%);
  opacity:0.28;
  filter:blur(180px);
}

/* ------ GLASS LOGIN CARD ------ */
.card{
  width:350px;
  padding:34px 26px;
  border-radius:22px;

  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(22px);
  -webkit-backdrop-filter:blur(22px);

  border:1px solid rgba(255,255,255,0.18);
  box-shadow:
    0 0 25px rgba(0, 204, 255, 0.25),
    0 12px 35px rgba(0,0,0,0.35);

  text-align:center;
}

.card h2{
  font-size:24px;
  font-weight:700;
  margin-bottom:6px;
}

.card p{
  font-size:14px;
  color:#c9d4e2;
  margin-bottom:22px;
}

/* ------ INPUT FIELDS ------ */
input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.15);
  background:rgba(255,255,255,0.07);
  color:white;
  margin-bottom:14px;
  font-size:15px;
}

input::placeholder{
  color:#9aa5b5;
}

/* ------ LOGIN BUTTON ------ */
button{
  width:100%;
  padding:14px;
  background:linear-gradient(135deg,#009dff,#00eaff);
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:700;
  color:#00141f;
  cursor:pointer;
  transition:0.2s;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 25px rgba(0,213,255,0.35);
}

/* ------ ERROR MESSAGE ------ */
#error{
  margin-top:12px;
  font-size:14px;
  color:#ff4d4d;
  display:none;
}
</style>
</head>

<body>

<!-- Glow Blobs -->
<div class="blob blob1"></div>
<div class="blob blob2"></div>
<div class="blob blob3"></div>

<!-- Login Card -->
<div class="card">

  <h2>EzySales Login</h2>
  <p>Welcome back. Enter your credentials.</p>

  <input id="user" type="text" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <div id="error">Incorrect username or password.</div>

</div>

<script>
function login(){
  const u = document.getElementById("user").value.trim();
  const p = document.getElementById("pass").value.trim();

  if(u === "ezy2025" && p === "imgreat"){
    sessionStorage.setItem("ezyLogin","true");
    window.location.href = "index.html";
  } else {
    document.getElementById("error").style.display = "block";
  }
}
</script>

</body>
</html>
